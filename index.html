<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mars Gallary</title>
</head>
<body>
    <div class="container-fluid bg-dark text-light p-3 mb-2">
        <div class="h2 col ps-2">Mars Gallary</div>
    </div>
    <div class="container d-flex justify-content-center flex-column">
        <div id="astro_img_of_the_day" class="apod col-12 d-flex justify-content-center flex-column align-items-center bg-light rounded p-2">
            <div class="h2 text-center">
                Astronomy Picture of the day
            </div>
        </div>
        
        <div id="main" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 mb-3">

        </div>
        <div class="row p-3">
            <div class="col-12  d-flex justify-content-center align-items-center my-3 fs-2">
                <div class="col-12 col-sm-10 col-lg-8 p-5">
                    <div class="quote text-center">
                        "Mars is There, Waiting To be Reached"
                    </div>
                    <div class="by text-end fs-5">
                        -Buzz Aldrin
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid fixed-bottom p-0">
        <div class="h5 float-end dhruv p-2 ps-3 rounded rounded-end rounded-pill">
            Made by <a href="https://dhruvdutta.github.io/">Dhruv</a>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
